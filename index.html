	var canvas1 = 0;
	var canvas2 = 0;
	var canvas3 = 0;
	var canvas4 = 1 * 0.74;
		
		function TranslateCanvas(){
			
			var canvasElem = document.getElementById('myCanvas1');
			var ctx = canvasElem.getContext('2d');
			
			ctx.translate(75,75);
			
			var canvasElem = document.getElementById('myCanvas2');
			var ctx = canvasElem.getContext('2d');
			
			ctx.translate(75,75);
			
			var canvasElem = document.getElementById('myCanvas3');
			var ctx = canvasElem.getContext('2d');
			
			ctx.translate(75,75);
			
			var canvasElem = document.getElementById('myCanvas4');
			var ctx = canvasElem.getContext('2d');
			
			ctx.translate(75,75);
			
		}
		
		function CanvasBase(canvasElem){
			
			var ctx = canvasElem.getContext('2d');
				
			ctx.beginPath();
				
				ctx.arc(0, 0, 60, 0.75*Math.PI, 0.25*Math.PI);
				
				ctx.lineTo(0, 0);
				
				ctx.strokeStyle = '#909090';
				ctx.fillStyle = "#909090";
				ctx.fill();
				
			ctx.stroke();
		}
		
		function CanvasEnd(canvasElem){
		
			var ctx = canvasElem.getContext('2d');
		
			ctx.beginPath();
				
				ctx.arc(0, 0, 50, 0, 4*Math.PI);
				
				ctx.strokeStyle = '#323232';
				ctx.fillStyle = "#323232";
				ctx.fill();
				
			ctx.stroke();
			
		}
		
		function CavasChange(degree1, degree2, degree3, degree4){ <!-- Miejsce odbierania wartości progressbarów -->
			
			CanvasBase(document.getElementById('myCanvas1'));
			CanvasBase(document.getElementById('myCanvas2'));
			CanvasBase(document.getElementById('myCanvas3'));
			CanvasBase(document.getElementById('myCanvas4'));
			
			document.getElementById('UsageValue1').innerHTML = Math.round(degree1 * 100)/100;
			document.getElementById('UsageValue2').innerHTML = Math.round(degree2 * 100)/100;
			document.getElementById('UsageValue3').innerHTML = Math.round(degree3 * 100)/100;
			document.getElementById('UsageValue4').innerHTML = degree4;
			
			var canvasElem = document.getElementById('myCanvas1');
			var ctx = canvasElem.getContext('2d');
			var direction1 = false;
			degree1 = degree1 * 1.86 * Math.PI; // -0.75 - 0.75
			
			if(degree1<0) direction1 = true;
			
			ctx.beginPath();
				
				ctx.arc(0, 0, 60, 1.5*Math.PI, degree1+1.5*Math.PI, direction1);
				
				ctx.lineTo(0, 0);
				
				ctx.strokeStyle = 'red';
				ctx.fillStyle = 'red';
				ctx.fill();
				
			ctx.stroke();
			
			document.getElementById('UsageValue1').insert = degree1;
			
			var canvasElem = document.getElementById('myCanvas2');
			var ctx = canvasElem.getContext('2d');
			var direction2 = false;
			degree2 = degree2 * 0.74 * Math.PI; // -0.75 - 0.75
			
			if(degree2<0) direction2 = true;
			if(degree2<-0.75) degree2 = -0.75;
			if(degree2>0.75) degree2 = 0.75;
			
			ctx.beginPath();
				
				ctx.arc(0, 0, 60, 1.5*Math.PI, degree2+1.5*Math.PI, direction2);
				
				ctx.lineTo(0, 0);
				
				ctx.strokeStyle = 'yellow';
				ctx.fillStyle = 'yellow';
				ctx.fill();
				
			ctx.stroke();
			document.getElementById('UsageValue2').insert = degree2;
			var canvasElem = document.getElementById('myCanvas3');
			var ctx = canvasElem.getContext('2d');
			var direction3 = false;
			degree3 = degree3 * 0.75 * Math.PI; // -0.75 - 0.75
			
			if(degree3<0) direction3 = true;
			if(degree3<-0.75) degree3 = -0.75;
			if(degree3>0.75) degree3 = 0.75;
			
			ctx.beginPath();
				
				ctx.arc(0, 0, 60, 1.5*Math.PI, degree3+1.5*Math.PI, direction3);
				
				ctx.lineTo(0, 0);
				
				ctx.strokeStyle = 'green';
				ctx.fillStyle = 'green';
				ctx.fill();
				
			ctx.stroke();
			var canvasElem = document.getElementById('myCanvas4');
			var ctx = canvasElem.getContext('2d');
			degree4 = degree4 * Math.PI; // 0 - 1.5
			
			
			ctx.beginPath();
				
				ctx.arc(0, 0, 60, 1.5*Math.PI, degree4+1.5*Math.PI);
				
				ctx.lineTo(0, 0);
				
				ctx.strokeStyle = 'purple';
				ctx.fillStyle = 'purple';
				ctx.fill();
				
			ctx.stroke();
			
			CanvasEnd(document.getElementById('myCanvas1'));
			CanvasEnd(document.getElementById('myCanvas2'));
			CanvasEnd(document.getElementById('myCanvas3'));
			CanvasEnd(document.getElementById('myCanvas4'));
			
		}

		function updateCanvas(){
			
			if(bramka){
				TranslateCanvas();
				bramka = false;
			}
			
			CavasChange(canvas1 , canvas2, canvas3, canvas4);
