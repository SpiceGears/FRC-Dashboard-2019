<!DOCTYPE html>
<html>
<head>
	
	
	<link rel="stylesheet" href="style/style.css" type="text/css" />
	
	<script>
		
		
	</script>
	
</head>
<body>
	
	<div id="Container">
		
		<div class="Divider"> <!-- Górna część -->
			
			<div id="Timer">
				<span id="timer">TIMER 'beeb boob'</span>
			</div>
			
			<div id="RobotStatus">
				<span>Robot Status:</span>
				<span id="robotstatus" style="color: purple;">Disabled</span>
			</div>
			
		</div>
		
		<div class="NonDivider"></div>
		
		<div class="Side"> <!-- Lewa strona  -->
			
			<div id="Camera">		<!-- Kamera -->
				
				
				
			</div>
			
			<div id="ButtonWykresy"> <!-- Przycisk do Wykresów -->
				
				<input type="button" value="Wykresy" style="width:71px; height: 346px;"/>
				
			</div>
			
			<div id="Usage">		<!-- Zużcie Baterii UPC RAM -->
				
				
			</div>
			
		</div>
		<div class="Side"> <!-- Prawa strona -->
			
			<div class="Divider"> <!-- Góra -->
					
				<div id="Gyro"> <!-- Żyroskop -->
					<svg id="robot-gyro" width="200" height="200">
						<rect x="90" y="100" width="20" height="70" />
						<rect x="90" y="30" width="20" height="70" />
						<circle id="gyro-point" cx="100" cy="100" r="12" stroke="black" fill="black"></circle>
						
						
					</svg>
				</div>
				<div id="Autonomus"> <!-- Tryb automatyki -->
					
					
					
				</div>
			</div>
			
			<div class="Divider"> <!-- Dół -->
			
				<div id="Variables"> <!-- Zmienne -->
					
					
					
				</div>
				
				<div id="Robot"> <!-- Model robota -->
					
					
					
				</div>
			</div>
		</div>
		
		<div class="NonDivider"></div>
	</div>
	
</body>
</html>
