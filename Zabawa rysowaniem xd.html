		elevator.style.transform = ('translate(103px,' + y.innerHTML +'px)')

	<div>

		<input type="button" value="-" onclick="elevatorDown()">

	<script>
		
		function avici(){
			
			if(433+point < 438 && 433+point > 423) lvl1.style.fill = "green";
				else lvl1.style.fill = "red";
			if(433+point < 338 && 433+point > 323) lvl2.style.fill = "green";
				else lvl2.style.fill = "red";
			if(433+point < 238 && 433+point > 223) lvl3.style.fill = "green";
				else lvl3.style.fill = "red";
			
		}
		
		var point=0;
		
		function elevatorUP(){
			point-= 2;
			elevator.style.transform = ('translate(0px, ' + point + 'px)');
			avici();
		}
		function elevatorDown(){
		
			point+= 2;
			elevator.style.transform = ('translate(0px, ' + point + 'px)');
			avici();
		}
