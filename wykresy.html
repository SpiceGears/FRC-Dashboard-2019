<head>
	<script src="library/Chart.js"></script>

		}

</head>
<body>
	<div class="myChartDiv">
		<canvas id="myChart" width="600" height="300"></canvas>

<script>
	
	
	
	var chrt = document.getElementById("myChart").getContext("2d");
	var myarr = [0, 59, 80, 81, 56, 55, 40];
	var data = {
		labels: ["January", "February", "March", "April", "May", "June", "July"], //x-axis
		datasets: [
			{
				label: "My First dataset", //optional
				fillColor: "rgb(0,0,220)",

				highlightFill: "rgba(220,220,220,0.75)",
				highlightStroke: "rgba(220,220,220,1)",

	//var myFirstChart = new Chart(chrt).Bar(data);
